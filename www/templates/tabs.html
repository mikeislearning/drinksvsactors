<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Home Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Defaults" icon="icon ion-heart" href="#/tab/defaults">
    <ion-nav-view name="tab-defaults"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Current Game" icon="icon ion-social-twitter" href="#/tab/current-game">
    <ion-nav-view name="tab-current-game"></ion-nav-view>
  </ion-tab>

   <!-- Index Tab -->
  <ion-tab title="Standings" icon="icon ion-social-youtube" href="#/tab/standings">
    <ion-nav-view name="tab-standings"></ion-nav-view>
  </ion-tab>

   <!-- Index Tab -->
  <ion-tab title="Voices" icon="icon ion-social-facebook" href="#/tab/voices">
    <ion-nav-view name="tab-voices"></ion-nav-view>
  </ion-tab>


</ion-tabs>
